name: shakedown
description: gapless playback of select grateful dead shows from archive.org
publish_to: 'none'
version: 1.0.58+58

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  scrollable_positioned_list: ^0.3.8
  sliding_up_panel: ^2.0.0+1
  marquee: ^2.2.3

  # For Audio Playback
  just_audio: ^0.10.5
  just_audio_background: ^0.0.1-beta.11
  # For Deep Linking / App Actions
  app_links: ^6.3.2

  # For State Management (Theme)
  provider: ^6.1.1

  # For saving the theme choice
  shared_preferences: ^2.2.2

  # For Date Formatting
  intl: ^0.20.2

  # For better logging
  logger: ^2.0.2

  # Material 3 Features
  dynamic_color: ^1.6.9
  animations: ^2.0.8

  cupertino_icons: ^1.0.2
  flutter_colorpicker: ^1.1.0
  http: ^1.2.1
  url_launcher: ^6.2.5
  flutter_rating_bar: ^4.0.1
  path_provider: ^2.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  package_info_plus: ^9.0.0
  crypto: ^3.0.3
  connectivity_plus: ^7.0.0
  in_app_update: ^4.2.5
  device_info_plus: ^11.3.0
  wakelock_plus: ^1.4.0

  # For oil_slide visualizer game loop
  flame: ^1.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  hive_generator: ^2.0.1


  audio_session: any
flutter:
  uses-material-design: true

  assets:
    - assets/data/output.optimized_src.json
    - assets/images/

  shaders:
    - shaders/oil_slide.frag

  fonts:
    - family: RockSalt
      fonts:
        - asset: assets/fonts/RockSalt-Regular.ttf
          weight: 400
    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat-Regular.ttf
    - family: Permanent Marker
      fonts:
        - asset: assets/fonts/PermanentMarker-Regular.ttf