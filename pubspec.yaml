name: gdar
description: gapless playback of select grateful dead shows from archive.org
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  scrollable_positioned_list: ^0.3.8

  # For Audio Playback
  just_audio: ^0.10.5
  just_audio_background: ^0.0.1-beta.11

  # For State Management (Theme)
  provider: ^6.1.1

  # For saving the theme choice
  shared_preferences: ^2.2.2

  # For Date Formatting
  intl: ^0.20.2

  # For better logging - NEW
  logger: ^2.0.2

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/shows1.json